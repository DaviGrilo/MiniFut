<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFut</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" type="png" href="./img/MiniFut-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-gray-200 p-4">

    <div id="startScreen" class="relative w-full max-w-lg mx-auto">
        <img src="./img/Fut-background.png" alt="Tela Inicial MiniFut"
            class="w-full h-auto block rounded-lg shadow-lg" />

        <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4 px-4">
            <button id="pvpButton"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition">
                Jogador vs. Jogador
            </button>
            <button id="pvaiButton"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition">
                Jogador vs. IA
            </button>
        </div>
    </div>

    <div id="gameInterface" class="game-interface hidden flex flex-col items-center">

        <img src="./img/MiniFut-logo.png" alt="Logo MiniFut" class="w-24 h-auto mb-5 drop-shadow-md" />

        <div
            class="flex items-center justify-center gap-5 mb-1 px-3 py-1 bg-black/20 rounded text-xl font-semibold text-white shadow">
            <span class="text-blue-400" id="scoreBlue">0</span>
            <span class="text-gray-400">Ã—</span>
            <span class="text-red-400" id="scoreRed">0</span>
        </div>

        <div id="timer" class="mb-4 text-lg font-semibold text-gray-400">05:00</div>

        <canvas id="gameCanvas"
            class="w-full max-w-4xl aspect-video rounded-lg shadow-lg border-2 border-gray-700"></canvas>

        <button id="restartButton" class="restart-button mt-2">Reiniciar Jogo</button>
    </div>


    <div id="endGameScreen" class="end-game-screen hidden">
        <h2 class="text-4xl font-extrabold mb-6 text-yellow-300">Fim de Jogo!</h2>
        <p id="endGameMessage" class="text-3xl font-bold mb-8 text-white"></p>
        <button id="playAgainButton" class="game-mode-button">Jogar Novamente</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
